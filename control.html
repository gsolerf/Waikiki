<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Control llums (Secret)</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif;
      flex-direction: column;
    }
    button {
      margin: 10px; padding: 15px 25px;
      font-size: 18px; border-radius: 10px; border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Control Secret</h2>
  <button onclick="canvia('vermell')">Vermell</button>
  <button onclick="canvia('verd')">Verd</button>
  <button onclick="canvia('blau')">Blau</button>
  <button onclick="canvia('arciris')">Arc iris</button>
  <button onclick="canvia('flash')">Flash</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Config Firebase (igual que a pantalla.html)
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function canvia(efecte) {
      db.ref('efecte').set(efecte);
    }
  </script>
</body>
</html>
