<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Pantalla Waikiki</title>
<style>
  body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    background-color:black;
    overflow:hidden;
  }
  #media { max-width:100%; max-height:100%; display:none; }
  #video { max-width:100%; max-height:100%; display:none; }
  #textDisplay {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    font-size:3em;
    color:white;
    text-align:center;
    z-index:1000;
    pointer-events:none;
    padding: 10px 20px;
    border-radius: 10px;
    background-color: transparent; /* fons sempre transparent */
  }
</style>
</head>
<body>
<img id="media">
<video id="video" autoplay loop muted></video>
<div id="textDisplay"></div>

<script>
const img = document.getElementById("media");
const vid = document.getElementById("video");
const textDiv = document.getElementById("textDisplay");

const ws = new WebSocket("wss://waikiki.onrender.com/ws");

ws.onopen = () => console.log("Pantalla connectada");
ws.onclose = () => console.log("Pantalla desconnectada");
ws.onerror = (e) => console.error("Error WS:", e);

ws.onmessage = (event) => {
    try {
        const state = JSON.parse(event.data);

        switch(state.type) {
            case "color":
                document.body.style.backgroundColor = state.value;
                img.style.display = "none";
                vid.style.display = "none";
                // El text no es toca
                break;

            case "aleatori":
                const colors = ["#1E90FF", "#FF1493", "#FFD700"];
                const randColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = randColor;
                img.style.display = "none";
                vid.style.display = "none";
                // El text no es toca
                break;

            case "imatge":
                img.src = state.value;
                img.style.display = "block";
                vid.style.display = "none";
                // El text no es toca
                break;

            case "video":
                vid.src = state.value;
                vid.style.display = "block";
                img.style.display = "none";
                // El text no es toca
                break;

            case "text":
                textDiv.innerText = state.value;
                textDiv.style.backgroundColor = "transparent"; // fons sempre transparent
                break;

            case "clear_text":
                textDiv.innerText = "";
                textDiv.style.backgroundColor = "transparent";
                break;

            default:
                console.warn("Tipus desconegut:", state.type);
        }
    } catch(e) {
        console.error("Error processant missatge WS:", e);
    }
};
</script>
</body>
</html>
