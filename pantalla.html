
<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Pantalla Waikiki</title>
<style>
  body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    background-color:black;
    overflow:hidden;
  }
  #media { max-width:100%; max-height:100%; display:none; }
  #video { max-width:100%; max-height:100%; display:none; }
</style>
</head>
<body>
<img id="media">
<video id="video" autoplay loop muted></video>

<script>
let lastState = {type:"color", value:"black"}; // estat inicial

async function loadState() {
    try {
        const resp = await fetch("state.json"); // Fitxer JSON servit pel servidor
        if (resp.ok) {
            lastState = await resp.json();
            aplicarEstat(lastState);
        }
    } catch(e) {
        console.error("Error llegint state.json:", e);
    }
}

// FunciÃ³ que aplica l'estat actual a la pantalla
function aplicarEstat(state) {
    const img = document.getElementById("media");
    const vid = document.getElementById("video");

    switch(state.type) {
        case "color":
            document.body.style.backgroundColor = state.value;
            img.style.display = "none";
            vid.style.display = "none";
            break;
        case "imatge":
            img.src = state.value;
            img.style.display = "block";
            vid.style.display = "none";
            document.body.style.backgroundColor = "black";
            break;
        case "video":
            vid.src = state.value;
            vid.style.display = "block";
            img.style.display = "none";
            document.body.style.backgroundColor = "black";
            break;
    }
}

// Bucle que reaplica l'estat cada segon
setInterval(() => {
    aplicarEstat(lastState);
}, 1000);

// Primer carregament
loadState();
</script>
</body>
</html>
